<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mindshare Store</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: url('https://wallpaperaccess.com/full/2641047.gif') center center / cover no-repeat fixed;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.70);
      z-index: 0;
    }
    main {
      position: relative;
      z-index: 1;
      padding-top: 40px;
    }
    .user-select {
      background: rgba(255, 255, 255, 0.55);
      border-radius: 60px;
      margin: 20px auto;
      font-size: 25px;
      height: 42px;
      text-align: center;
      text-align-last: center;
    }
    .points {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px;
      max-width: 300px;
      margin: 0 auto;
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .card p {
      margin: 0 0 10px;
      font-size: 16px;
    }
    .btn {
      background: #9a3eff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover:not(:disabled) {
      background: #7820d8;
      transform: scale(1.05);
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .footer-note {
      font-size: 14px;
      color: #444;
      margin-top: 40px;
      padding-bottom: 20px;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <main>
    <select id="user" class="user-select"></select>
    <div class="points" id="balance"></div>
    <div class="grid" id="products"></div>
    <div class="footer-note">‚ö†Ô∏è –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –º–æ–≥—É—Ç –æ—Ç–ª–∏—á–∞—Ç—å—Å—è –æ—Ç —Ä–µ–∞–ª—å–Ω—ã—Ö –ø—Ä–∏–∑–æ–≤</div>
  </main>

  <script>
    const SHEET_ID = '1hKaPZSx2KSeQgtjt6n1GDptxBnfSB701L-zximqmc44';
    const BALANCE_URL = `https://opensheet.elk.sh/${SHEET_ID}/–ë–∞–ª–ª—ã`;
    const PRODUCTS_URL = `https://opensheet.elk.sh/${SHEET_ID}/–ü—Ä–∏–∑—ã`;
    const LOG_URL = `https://opensheet.elk.sh/${SHEET_ID}/–ú–∞–≥–∞–∑–∏–Ω –õ–æ–≥–∏`;
    const ARCHIVE_URL = `https://opensheet.elk.sh/${SHEET_ID}/–ê—Ä—Ö–∏–≤ –ø–æ–∫—É–ø–æ–∫`;

    let balances = [];
    let products = [];
    let logs = [];
    let archive = [];

    async function fetchData() {
      const [balanceData, productData, logData, archiveData] = await Promise.all([
        fetch(BALANCE_URL).then(r => r.json()),
        fetch(PRODUCTS_URL).then(r => r.json()),
        fetch(LOG_URL).then(r => r.json()),
        fetch(ARCHIVE_URL).then(r => r.json())
      ]);

      balances = balanceData.map(b => ({
        login: b.login.trim(),
        points: parseInt(b.points?.trim?.() || '0')
      }));
      products = productData;
      logs = logData;
      archive = archiveData;

      populateUsers();
    }

    function populateUsers() {
      const select = document.getElementById('user');
      select.innerHTML = '';
      balances.forEach(u => {
        const opt = document.createElement('option');
        opt.value = u.login;
        opt.textContent = u.login;
        select.appendChild(opt);
      });

      const savedLogin = localStorage.getItem('selectedLogin');
      if (savedLogin) select.value = savedLogin;

      select.addEventListener('change', () => {
        localStorage.setItem('selectedLogin', select.value);
        render();
      });
      render();
    }

    function userHasPositivePurchase(user) {
      const check = row => row.–õ–æ–≥–∏–Ω === user && parseInt(row.–ë–∞–ª–ª—ã || '0') > 0;
      return logs.some(check) || archive.some(check);
    }

    function render() {
      const login = document.getElementById('user').value;
      const balance = parseInt(balances.find(b => b.login === login)?.points || 0);
      document.getElementById('balance').textContent = `–î–æ—Å—Ç—É–ø–Ω–æ –±–∞–ª–ª–æ–≤: ${balance}`;
      const grid = document.getElementById('products');
      grid.innerHTML = '';

      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';

        let disabled = balance < p.points;

        // üîë –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–µ—Ä–≤—ã–π –±–æ–Ω—É—Å-–ø—Ä–∏–∑
        if (p.name === "–ü–µ—Ä–≤—ã–π –±–æ–Ω—É—Å-–ø—Ä–∏–∑" && userHasPositivePurchase(login)) {
          disabled = true;
        }

        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>${p.points} –±–∞–ª–ª–æ–≤</p>
          <button class="btn" ${disabled ? 'disabled' : ''} onclick="buy('${login}', '${p.name}', ${p.points}, this)">–ü–æ–ª—É—á–∏—Ç—å</button>
        `;
        grid.appendChild(card);
      });
    }

    function buy(user, item, points, btn) {
      if (!btn.disabled) {
        btn.disabled = true;
        btn.style.background = '#ccc';
        alert('–ü—Ä–∏–∑ –º–æ–∂–Ω–æ –∑–∞–±—Ä–∞—Ç—å —É –∫–æ–º–∞–Ω–¥—ã Research. –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! ‚ú®');

        const userBalance = balances.find(b => b.login === user);
        if (userBalance && userBalance.points >= points) {
          userBalance.points -= points;
        } else {
          alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–∞–ª–ª–æ–≤');
          return;
        }

        render();

        // ‚ö†Ô∏è —Ç—É—Ç –æ—Å—Ç–∞–≤–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –≤—ã–∑–æ–≤ GAS –¥–ª—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
        fetch(`https://script.google.com/macros/s/AKfycbw7UwAzXuwwIh4DFdfcsXGsQQTSQRmbWa62k7HS1uP4QKbizbqJyjNhxV6Ok0AknF6S2A/exec?user=${encodeURIComponent(user)}&item=${encodeURIComponent(item)}&points=${points}`)
          .catch(() => alert('–û—à–∏–±–∫–∞. –ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–æ–∑–∂–µ.'));
      }
    }

    fetchData();
  </script>
</body>
</html>
