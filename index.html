<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mindshare Store</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: url('https://wallpaperaccess.com/full/2641047.gif') center center / cover no-repeat fixed;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.70);
      z-index: 0;
    }
    main {
      position: relative;
      z-index: 1;
      padding-top: 40px;
    }
    .user-select {
      background: rgba(255, 255, 255, 0.55);
      border-radius: 60px;
      margin: 20px auto;
      font-size: 25px;
      height: 42px;
      text-align: center;
      text-align-last: center;
    }
    .points {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px;
      max-width: 300px;
      margin: 0 auto;
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .card p {
      margin: 0 0 10px;
      font-size: 16px;
    }
    .btn {
      background: #9a3eff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover:not(:disabled) {
      background: #7820d8;
      transform: scale(1.05);
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .footer-note {
      font-size: 14px;
      color: #444;
      margin-top: 40px;
      padding-bottom: 20px;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <main>
    <select id="user" class="user-select"></select>
    <div class="points" id="balance"></div>
    <div class="grid" id="products"></div>
    <div class="footer-note">⚠️ Изображения могут отличаться от реальных призов</div>
  </main>

  <script>
    const SHEET_ID = '1k-pn0pQsG_DASbkJngH4yrq3qwNVaeuomm1DOBldXfw';
    const BALANCE_URL = `https://opensheet.elk.sh/${SHEET_ID}/Balance`;
    const PRODUCTS_URL = `https://opensheet.elk.sh/${SHEET_ID}/Prizes`;
    const RECEIVED_BONUS_URL = `https://opensheet.elk.sh/${SHEET_ID}/Received Bonus`;
    const LOG_URL = 'https://script.google.com/macros/s/AKfycbxGOa6z2K_ZslFWMzhtjk5FbqYpF8yEYSLCGtL4yoBDil16jSVBxV4UPiZriiF0Hi_3Kg/exec';

    let balances = [];
    let products = [];
    let receivedLogins = [];

    async function fetchData() {
      try {
        const [balanceResp, productResp, receivedResp] = await Promise.all([
          fetch(BALANCE_URL),
          fetch(PRODUCTS_URL),
          fetch(RECEIVED_BONUS_URL)
        ]);

        const balanceJson = await balanceResp.json();
        const productJson = await productResp.json();
        const receivedJson = await receivedResp.json();

        const balanceData = Array.isArray(balanceJson) ? balanceJson : balanceJson.values || [];
        const productData = Array.isArray(productJson) ? productJson : productJson.values || [];
        const receivedData = Array.isArray(receivedJson) ? receivedJson : receivedJson.values || [];

        balances = balanceData.map(b => ({
          login: (b.login || b.Login || '').trim(),
          points: parseInt((b.points || b["points "] || '0').toString().trim()) || 0
        }));

        products = productData.map(p => ({
          name: p.name || p.Name || '',
          points: parseInt((p.points || p.Points || '0').toString().trim()) || 0,
          image: p.image || p.Image || ''
        }));

        receivedLogins = receivedData.map(r => (r.login || r.Login || '').trim().toLowerCase());

        populateUsers();
      } catch (err) {
        console.error('Ошибка при загрузке данных:', err);
      }
    }

    function populateUsers() {
      const select = document.getElementById('user');
      select.innerHTML = '';
      balances.forEach(u => {
        const opt = document.createElement('option');
        opt.value = u.login;
        opt.textContent = u.login;
        select.appendChild(opt);
      });

      const savedLogin = localStorage.getItem('selectedLogin');
      if (savedLogin) select.value = savedLogin;

      select.addEventListener('change', () => {
        localStorage.setItem('selectedLogin', select.value);
        render();
      });
      render();
    }

    function render() {
      const login = document.getElementById('user').value.toLowerCase();
      const balance = balances.find(b => b.login.toLowerCase() === login)?.points || 0;
      document.getElementById('balance').textContent = `Доступно баллов: ${balance}`;
      const grid = document.getElementById('products');
      grid.innerHTML = '';

      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';

        const isDisabled = balance < p.points;
        const isFirstBonus = p.name === 'Первый бонус';
        const disableFirstBonus = isFirstBonus && receivedLogins.includes(login);

        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>${p.points} баллов</p>
          <button class="btn" ${isDisabled || disableFirstBonus ? 'disabled' : ''} 
            onclick="buy('${login}', '${p.name}', ${p.points}, this)">
            Получить
          </button>
        `;
        grid.appendChild(card);
      });
    }

    function buy(user, item, points, btn) {
      if (btn.disabled) return;

      btn.disabled = true;
      btn.style.background = '#ccc';

      const userBalance = balances.find(b => b.login.toLowerCase() === user.toLowerCase());
      if (!userBalance || userBalance.points < points) {
        alert('Недостаточно баллов');
        return;
      }

      userBalance.points -= points;

      // визуально блокируем кнопку "Первый бонус" после любого выбора
      const firstBonusBtn = [...document.querySelectorAll('.card button')]
        .find(b => b.textContent.includes('Первый бонус'));
      if(firstBonusBtn) {
        firstBonusBtn.disabled = true;
        firstBonusBtn.style.background = '#ccc';
      }

      render();

      alert('Приз можно забрать у команды Research. Поздравляем! ✨');

      fetch(`${LOG_URL}?user=${encodeURIComponent(user)}&item=${encodeURIComponent(item)}&points=${points}`)
        .catch(() => alert('Ошибка. Повторите позже.'));
    }

    fetchData();
  </script>
</body>
</html>
