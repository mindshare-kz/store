<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Магазин призов</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f9f9f9; }
    .user-select { margin: 20px auto; font-size: 18px; }
    .points { font-size: 22px; margin-bottom: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 16px; }
    .card img { width: 100%; height: auto; }
    .card h3 { margin: 10px 0 5px; font-size: 18px; }
    .card p { margin: 0 0 10px; font-size: 16px; }
    .btn { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 16px; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <select id="user" class="user-select"></select>
  <div class="points" id="balance">Загрузка...</div>
  <div class="grid" id="products"></div>

  <script>
    const SHEET_ID = '1hKaPZSx2KSeQgtjt6n1GDptxBnfSB701L-zximqmc44';
    const LOG_URL = 'https://script.google.com/macros/s/AKfycbw7UwAzXuwwIh4DFdfcsXGsQQTSQRmbWa62k7HS1uP4QKbizbqJyjNhxV6Ok0AknF6S2A/exec';
    const PRODUCTS_URL = `https://opensheet.elk.sh/${SHEET_ID}/Призы`;

    let balances = [];
    let products = [];

    async function fetchData() {
      const [balanceData, productData] = await Promise.all([
        fetch(LOG_URL).then(r => r.json()),
        fetch(PRODUCTS_URL).then(r => r.json())
      ]);

      balances = balanceData.map(b => ({
        login: b.login?.trim?.() || '',
        points: parseInt(b.points?.toString().trim?.() || '0')
      }));

      products = productData;
      populateUsers();
    }

    function populateUsers() {
      const select = document.getElementById('user');
      select.innerHTML = '';
      balances.forEach(u => {
        const opt = document.createElement('option');
        opt.value = u.login;
        opt.textContent = u.login;
        select.appendChild(opt);
      });

      const saved = localStorage.getItem('selectedLogin');
      if (saved && balances.some(b => b.login === saved)) {
        select.value = saved;
      }

      select.addEventListener('change', () => {
        localStorage.setItem('selectedLogin', select.value);
        render();
      });

      render();
    }

    function render() {
      const login = document.getElementById('user').value;
      const balance = balances.find(b => b.login === login)?.points || 0;
      document.getElementById('balance').textContent = `Доступно баллов: ${balance}`;

      const grid = document.getElementById('products');
      grid.innerHTML = '';

      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>${p.points} баллов</p>
          <button class="btn" ${balance < p.points ? 'disabled' : ''} onclick="buy('${login}', '${p.name}', ${p.points})">Купить</button>
        `;
        grid.appendChild(card);
      });
    }

    function buy(user, item, points) {
      fetch(`${LOG_URL}?user=${encodeURIComponent(user)}&item=${encodeURIComponent(item)}&points=${points}`)
        .then(() => fetch(LOG_URL).then(r => r.json()))
        .then(updated => {
          balances = updated.map(b => ({
            login: b.login?.trim?.() || '',
            points: parseInt(b.points?.toString().trim?.() || '0')
          }));
          render();
          alert('Покупка оформлена!');
        })
        .catch(() => alert('Ошибка при покупке'));
    }

    fetchData();
  </script>
</body>
</html>
